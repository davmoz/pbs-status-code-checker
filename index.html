<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBS Status Code checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>PBS AutO3 Status Code checker</h1>
    <input type="number" id="statusCode" placeholder="Enter a uint32 code" min="0" max="4294967295" oninput="checkStatus()">
    <div id="results"></div>
</div>
<script src="script.js"></script>
</body>
</html>
